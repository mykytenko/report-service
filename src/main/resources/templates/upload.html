<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Report Service</title>
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="webjars/jasny-bootstrap/3.1.3/css/jasny-bootstrap.css" rel="stylesheet"/>
    <link href="css/upload.css" rel="stylesheet"/>
    <link href="images/favicons.png" rel="icon" type="image/png" />
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">NeuroRead</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li class="username"> Hello, <span th:text="${#authentication.name}">username</span> </li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>


    <div class="container">

        <div class="alert alert-danger alert-dismissable" th:if="${error}">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Danger!</strong>
            <span th:text="${error}"> </span>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>File upload</h4>
            </div>
            <div class="panel-body">
                <h5>Choose file to upload and click 'Generate Report' button</h5> <br/>

                <form method="POST" action="/upload" enctype="multipart/form-data">

                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <span class="btn btn-default btn-file">
                            <span>Choose file</span>
                            <input type="file" name="file" />
                        </span>
                        <span class="fileinput-filename"></span>
                        <span class="fileinput-new">No file chosen</span> <br/><br/>

                        <input type="submit" value="Generate Report" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.js" type="text/javascript"></script>
    <script src="webjars/jasny-bootstrap/3.1.3/js/jasny-bootstrap.js" type="text/javascript"></script>
</body>
</html>
